<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <span></span><br><br><br>
    <button>Modo escuro</button>
    <script>
        const entrada = document.querySelector('input')

        const span = document.querySelector('span')

        const btn = document.querySelector('button')

        entrada.addEventListener('keyup',() =>{
            var sabor = entrada.value
            if (sabor == "chocolate") {
                span.textContent = 'Eu amo sorvete de chocolate'
            }
            else if (sabor == 'flocos') {
                span.textContent = 'Ahh, mas chocolate Ã© o meu favorito'
            }
            else{
                span.textContent = 'Ahh, eu esperava um sabor de sorvete'
            }
        })

        btn.addEventListener('click',()=>{
            document.body.style.backgroundColor = 'black'
            span.style.color = 'white'
        })

    </script>
</body>
</html>
